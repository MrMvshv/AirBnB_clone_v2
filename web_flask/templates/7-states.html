<!DOCTYPE HTML>
<HTML LANG="EN">
<head>
        <META CHARSET="UTF-8">
        <META HTTP-EQUIV="X-UA-COMPATIBLE" CONTENT="IE=EDGE">
        <META NAME="VIEWPORT" CONTENT="WIDTH=DEVICE-WIDTH, INITIAL-SCALE=1.0">
        <title>HBNB</title>
</head>
<body>
        <H1>States</H1>
        <ul>
            {% for state in states.values()|sort(attribute="name") %}
            <li>{{ state.id}}: <b>{{ state.name }}</b></li>
            {% endfor %}
        </ul>
</body>
</html>
